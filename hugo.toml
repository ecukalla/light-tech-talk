baseURL = 'https://light-tech-talk.com/'
languageCode = 'en-us'
title = 'Light Tech Talk'
theme = 'hyde'

[taxonomies]
  tag = "tags"
  category = "categories"

# Enable rendering raw HTML in Markdown to avoid "Raw HTML omitted" warnings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  description = """
No complexity â€” just LTT!<br>Light, simple short stories which will not in any case attach you to my writing.
<br>*By Edmond Cukalla"""

# Make all links absolute using baseURL
canonifyURLs = true

# Serve a proper robots.txt
enableRobotsTXT = true

# Optional but nice: clean permalinks for posts
[permalinks]
  posts = "/:year/:month/:slug/"

# Optional: tweak sitemap defaults (Hugo creates one by default)
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"
