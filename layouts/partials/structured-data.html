{{- if .IsPage -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "headline": "{{ .Title }}",
  "description": "{{ .Description }}",
  {{/* This part is updated to pull an image from front matter */}}
  {{- with .Params.image -}}
  "image": "{{ . | absURL }}",
  {{- else -}}
  "image": "",
  {{- end -}}

  {{/* THIS IS THE UPDATED AUTHOR SECTION */}}
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default .Site.Params.author.name }}",
    {{- with .Site.Params.author.sameAs }}
    "sameAs": [
      {{- range $index, $url := . -}}
        "{{ $url }}"{{ if ne $index (sub (len .) 1) }},{{ end }}
      {{- end -}}
    ]
    {{- end }}
  },

  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "https://light-tech-talk.com/favicon.ico"
    }
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}"
}
</script>
{{- end -}}
